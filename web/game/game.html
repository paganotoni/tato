<!DOCTYPE html>
<html lang="en" class="min-h-full bg-green-200">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tato - Game View</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/base.js"></script>
</head>
<body class="bg-blue-100 min-h-screen p-5">
    <div class="grid grid-cols-4 h-full gap-5 max-w-[1600px] mx-auto">
        <div class="col-span-3 pl-5">
            <header class="flex flex-row w-full gap-5 items-center">
                <h1 class="flex text-2xl font-bold w-[120px]">TATO</h1>
                <div class="flex flex-grow">
                    <input type="text" id="cmd-input" class="p-3 rounded-lg text-lg w-full" placeholder="> Enter action codes here, p.e 12A+ and return to process" autofocus >
                </div>
            </header>
        </div>
        <div class="col-span-1 bg-gray-100 p-4 h-full rounded-lg">
            <h2 class="text-sm mb-2 text-gray-500">Recorded Actions</h2>
            <ol class="flex flex-col gap-2 h-full" id="actions-list"></ol>
        </div>
    </div>
</body>
</html>
